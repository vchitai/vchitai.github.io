<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Lineart style - clean and modern -->

  <!-- Bear outline only -->
  <g stroke="#fafafa" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head outline -->
    <circle cx="50" cy="45" r="25"/>

    <!-- Ears -->
    <circle cx="30" cy="25" r="8"/>
    <circle cx="70" cy="25" r="8"/>

    <!-- Inner ears -->
    <circle cx="30" cy="25" r="4"/>
    <circle cx="70" cy="25" r="4"/>

    <!-- Snout -->
    <ellipse cx="50" cy="52" rx="10" ry="7"/>

    <!-- Nose - filled -->
    <ellipse cx="50" cy="49" rx="4" ry="3" fill="#fafafa"/>

    <!-- Eyes -->
    <circle cx="40" cy="42" r="3" fill="#fafafa"/>
    <circle cx="60" cy="42" r="3" fill="#fafafa"/>

    <!-- Glasses -->
    <rect x="33" y="37" width="12" height="10" rx="2"/>
    <rect x="55" y="37" width="12" height="10" rx="2"/>
    <path d="M45 42 L55 42"/>
    <path d="M33 40 L28 38"/>
    <path d="M67 40 L72 38"/>

    <!-- Smile -->
    <path d="M45 57 Q50 61 55 57"/>

    <!-- Body hint -->
    <path d="M30 68 Q50 85 70 68"/>

    <!-- Paws typing -->
    <ellipse cx="35" cy="78" rx="7" ry="5"/>
    <ellipse cx="65" cy="78" rx="7" ry="5"/>

    <!-- Laptop -->
    <rect x="25" y="82" width="50" height="4" rx="1"/>
    <path d="M20 86 L25 82 M80 86 L75 82"/>
  </g>

  <!-- Code brackets as paths - sleek style -->
  <g fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- < bracket -->
    <path d="M18 48 L10 55 L18 62"/>

    <!-- /> bracket -->
    <path d="M82 48 L90 55 L82 62"/>
    <path d="M78 48 L85 62" stroke-width="2"/>
  </g>
</svg>
